<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        const QUOTEBASE = [
            {'quote' : "Это просто безумство: делать то же самое и ждать других результатов.",
            'author' : "Альберт Эйнштейн"
        },
        {
            'quote' : "Алиса: Как долго это навсегда? Белый Кролик: Иногда только одна секунда.",
            'author' : "Льюис Кэрролл"
        },
        {
            'quote' : "Они смеются надо мной, потому что я другой, я смеюсь над ними, потому что они все одинаковые.",
            'author' : "Курт Кобейн"
        }
    ]

        

        window.onload = init;
        function init() {
           return generateQuote()
        }

        function generateQuote() {
            let quoteSize = QUOTEBASE.length - 1;
            let randomIndex =  Math.random() * (quoteSize );

            document.getElementById("text").innerText =QUOTEBASE [ Math.round(randomIndex) ].quote; 
            document.getElementById("author").innerText = QUOTEBASE [ Math.round(randomIndex) ].author; 
        }

    </script>

    <style>
        * {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <wrapper id = "quote-box">
        <div id= "text"></div>
        <div id= "author"></div>
        <button id= "new-quote" onclick="generateQuote()">New-quote </button>
        <a href="twitter.com/intent/tweet" id="tweet-quote">Tweet this quote</a> 
      </wrapper>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
