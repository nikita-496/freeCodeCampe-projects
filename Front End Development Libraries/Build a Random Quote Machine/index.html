<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Rendor Quote Generator!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>

        const QUOTEBASE = [
            {'quote' : "Это просто безумство: делать то же самое и ждать других результатов.",
            'author' : "Альберт Эйнштейн"
        },
        {
            'quote' : "Алиса: Как долго это навсегда? Белый Кролик: Иногда только одна секунда.",
            'author' : "Льюис Кэрролл"
        },
        {
            'quote' : "Они смеются надо мной, потому что я другой, я смеюсь над ними, потому что они все одинаковые.",
            'author' : "Курт Кобейн"
        }
    ]

        

        window.onload = init;
        function init() {
           return generateQuote()
        }

        function generateQuote() {
            let quoteSize = QUOTEBASE.length - 1;
            let randomIndex =  Math.random() * (quoteSize );

            document.getElementById("text").innerText =QUOTEBASE [ Math.round(randomIndex) ].quote; 
            document.getElementById("author").innerText = QUOTEBASE [ Math.round(randomIndex) ].author; 
        }

    </script>
</head>

<body>
    <div class="container py-5">
        <div class="row py-5">
            <div class="col-md-6 offset-md-3">
                <wrapper id = "quote-box">

                    <div class="card">
                        <div class="card-header text-center">
                            Random Quote Machine
                        </div>
                        <div class="card-body">
                        <h5 class="card-title"><div  id= "text"></div></h5>
                        <p class="card-text"><div id= "author"></div></p>
                        
                        <div class="buttons">    
                            <a class="btn btn-primary" id="tweet-quote" href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Life%20shrinks%20or%20expands%20in%20proportion%20to%20one%E2%80%99s%20courage.%22%20Anais%20Nin" >Tweet this quote</a> 
                            <button class="btn btn-success" id= "new-quote" onclick="generateQuote()">New-quote </button>
                        </div>

                        </div>
                    </div>
                
                </wrapper>
        </div> <!--col-->
        </div> <!--row-->
    </div>

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
</body>
</html>
